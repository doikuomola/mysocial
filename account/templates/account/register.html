{% extends 'base.html' %}
{% block title %}
Registration
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <h1>Create an account</h1>
            <p>Please sign up with the following form!</p>
            <form action="" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                <input type="submit" value="Create my account" class="btn btn-primary">
            </form>
        </div>
        <div class="col-4">
            <p><a href="{% url 'social:begin' 'facebook' %}" class="btn text-light" style="background-color: #3b5998;width: 80%;">Sign in with
                Facebook</a></p>
                <p>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn text-light" style="background-color: #de5246;width: 80%;">Login with
                    Google</a></p>
        </div>

    </div>
</div>

{% endblock content %}
