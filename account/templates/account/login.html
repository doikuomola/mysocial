{% extends 'base.html' %}

{% block title %}
    Log in
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <h1>Log in </h1>
        <p>Please use the following form to log in!</p>
        <form action="." method="post">
            {% csrf_token %}

            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Log in">
        </form>
    </div>
</div>
{% endblock content %}
