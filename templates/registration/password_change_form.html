{% extends 'base.html' %}
{% block title %}
    Password change
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <h1>Password change</h1>
        <p>use this form to change your password!</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock content %}
